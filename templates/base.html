{%load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
    {% comment %} Required Meta tags {% endcomment %}
    {%block meta%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    {%endblock%}
    <link rel="stylesheet" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="preload">

    <title>Jigyasa: A Replacement of ChatGPT</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="preload" as="style" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!-- Additional CSS Files -->
    <link href="{% static 'css/fontawesome.css' %}" rel="stylesheet">     
    <link href="{% static 'css/templatemo-onix-digital.css' %}" rel="stylesheet">     
    <link href="{% static 'css/animated.css' %}" rel="stylesheet">     
    <link href="{% static 'css/owl.css' %}" rel="stylesheet">     
    {%block css%} 
    {%endblock%}
    <body>

    {%block content%} {%endblock%}

    {% comment %} script  {% endcomment %}
    <script src="{% static '/jquery/jquery.min.js' %}" ></script>
    <script src="{% static '/bootstrap/js/bootstrap.bundle.min.js' %}" ></script>
    <script src="{% static '/js/owl-carousel.js' %}" ></script>
    <script src="{% static '/js/animation.js' %}" ></script>
    <script src="{% static '/js/imagesloaded.js' %}" ></script>
    <script src="{% static '/js/custom.js' %}" ></script>
    {% comment %} <script>
        // Acc
        $(document).on("click", ".naccs .menu div", function() {
            var numberIndex = $(this).index();

            if (!$(this).is("active")) {
                $(".naccs .menu div").removeClass("active");
                $(".naccs ul li").removeClass("active");

                $(this).addClass("active");
                $(".naccs ul").find("li:eq(" + numberIndex + ")").addClass("active");

                var listItemHeight = $(".naccs ul")
                    .find("li:eq(" + numberIndex + ")")
                    .innerHeight();
                $(".naccs ul").height(listItemHeight + "px");
            }
        });
    </script> {% endcomment %}
    {% block javascript %}
    {% endblock %}
</body>

</html>
